<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/materialize.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/materialicons.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper grey darken-3">
      <span style="width:230px;font-size:28px; color:#929292">&nbsp&nbsp&nbsp&nbsp{% block pageTitle %}{% endblock %}</span>
      <div>
        <a class="btn-floating btn-large waves-effect waves-light grey darken-3 right" href="{{ url_for('additem')}}"><i class="material-icons">add</i></a>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
</body>
</html>
